<!-- Semantic tags used to make the webpage into structured format(i.e- into diff sections) and improve SEO -->
<!-- Like breaking the contents of the webpage into sections - "THEY PROVIDE SEMANTIC MEANING TO THE PRTICULAR PIECE OF TEXT IN WP FR THE SE "-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic tags</title>
  </head>
  <body>
    <img src="semantic tags.JPG" alt="semntic" height="400" width="400" />

    <header>
      <h1>My Website(I am header)</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h2>Article Title(under main sec)</h2>
      </article>

      <figure>
        <img src="img.svg" alt="An example image" />
        <figcaption>This is an example image.</figcaption>
      </figure>

      <section>
        <p>Content here(I am section)</p>
      </section>
    </main>

    <aside>
      <p>This is an aside content</p>
    </aside>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <footer>
      <p>Copyright 2023(I am footer)</p>
    </footer>
  </body>
</html>

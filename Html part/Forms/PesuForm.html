<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="aqua">
    <form>
        <fieldset>
            <legend>Student Details</legend>
            <label>First Name : </label>
            <input type="text"><br><br>

            <label>Last Name :</label>
            <input type="text"><br><br>

            <label>Department</label>

            <input type="radio" name="dept" value="Cse">
            <label>CSE</label>
            <input type="radio" name="dept" value="Ece">
            <label>ECE</label>
            <input type="radio" name="dept" value="Mech">
            <label>MECH</label><br><br>

            <label>Semester</label>

            <input type="checkbox" name="3rd">
            <label>3rd Semester</label>
            <input type="checkbox" name="5th">
            <label>5th Semester</label>
            <input type="checkbox" name="7th">
            <label>7th Semester</label><br><br>

            <label>Select Number :</label>
            <input type="number" max="1" min="100"><br><br>

            <label>Birthday: </label>
            <input type="date"><br><br>
            
            <label>Favourite Color:</label>
            <input type="color"><br><br>

            <label>Sports Interest (1-10) : </label>
            <input type="range">

            <label>Email: </label>
            <input type="email"><br><br>

            
        </fieldset>

        <label>Time</label>
        <input type="time"><br><br>

        <label>Tel :</label>
        <input type="tel" placeholder="10 digits" maxlength="10"><br><br>
        
        <input type="submit"><br><br>
        <input type="reset">
    </form>
</body>
</html>

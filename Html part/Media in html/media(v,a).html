<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media in html page</title>
</head>
<body>
    <!-- VIDEO -->
    <video src="sample.mp4" height="255" controls loop muted poster="poster.jpg"></video>autoplay is another attribute
    <!-- AUDIO -->
    <audio src="sampleaudio.mp3" controls loop  preload="auto"></audio>
<!-- 
none: This is the default value. It indicates that the browser should not preload the audio file at all. The audio file will only start downloading when the user initiates playback.

metadata: This value tells the browser to preload only the metadata of the audio file, such as its duration and basic information about the audio. This can be useful if you want to display the audio duration to the user without fully loading the audio data.

auto: This value instructs the browser to preload the entire audio file as much as possible without delaying the loading of other important page content. The browser will try to load the audio file in the background so that it's ready to play when the user decides to start it. -->

<!-- SVG FILE (Scalable Vector Graphics)-->

<svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>

<!-- Displaying through image tag -->
<img src="img.svg" alt="SVG">  <!-- Doesnt display if namespace decl is not used-->


<!-- IFRAME : TO EMBEDD ONE WEBAPG INTO ANOTHER-->
<iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" height="200" width="600"></iframe>

<!--Embeded from Youtube -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=OSYA2iTiXAG-YAWC&amp;start=742" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
